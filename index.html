<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Observatory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #67d4e4;
      --accent-dim: #67d4e433;
      --bg-deep: #06090d;
      --bg-panel: rgba(8, 14, 22, 0.85);
      --text-primary: #e4e8ec;
      --text-muted: #5a6673;
      --text-dim: #3a424d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
      overflow: auto;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100%;
      position: relative;
      overflow-x: hidden;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
    }

    /* Starfield */
    .starfield {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image:
        radial-gradient(1px 1px at 20px 30px, var(--text-muted), transparent),
        radial-gradient(1px 1px at 40px 70px, var(--text-dim), transparent),
        radial-gradient(1.5px 1.5px at 90px 40px, var(--accent), transparent),
        radial-gradient(1px 1px at 160px 120px, var(--text-muted), transparent),
        radial-gradient(1px 1px at 230px 80px, var(--text-dim), transparent),
        radial-gradient(1.2px 1.2px at 300px 150px, var(--text-muted), transparent),
        radial-gradient(1px 1px at 370px 200px, var(--text-dim), transparent),
        radial-gradient(1.5px 1.5px at 450px 60px, var(--accent), transparent),
        radial-gradient(1px 1px at 520px 180px, var(--text-muted), transparent),
        radial-gradient(1px 1px at 600px 100px, var(--text-dim), transparent),
        radial-gradient(1px 1px at 80px 220px, var(--text-muted), transparent),
        radial-gradient(1.3px 1.3px at 180px 280px, var(--text-dim), transparent),
        radial-gradient(1px 1px at 280px 320px, var(--text-muted), transparent),
        radial-gradient(1.5px 1.5px at 400px 290px, var(--accent), transparent),
        radial-gradient(1px 1px at 500px 350px, var(--text-dim), transparent),
        radial-gradient(1px 1px at 620px 280px, var(--text-muted), transparent);
      background-size: 650px 400px;
      animation: drift 120s linear infinite;
    }

    .stars-layer-2 {
      opacity: 0.5;
      animation: drift 180s linear infinite reverse;
      background-size: 800px 500px;
    }

    @keyframes drift {
      from { transform: translate(0, 0); }
      to { transform: translate(-325px, -200px); }
    }

    /* Layout */
    .observatory {
      display: flex;
      min-height: 100vh;
      position: relative;
      z-index: 1;
      touch-action: pan-y;
    }

    /* HUD Stats Panel */
    .hud {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 180px;
      background: var(--bg-panel);
      border-right: 1px solid var(--accent-dim);
      padding: 2rem 1.25rem;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(8px);
      z-index: 10;
      opacity: 0;
      animation: fadeSlideIn 0.8s ease-out 0.2s forwards;
    }

    .hud-title {
      font-family: 'Instrument Serif', serif;
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 2rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--accent-dim);
    }

    .stat {
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }

    .stat:nth-child(2) { animation-delay: 0.4s; }
    .stat:nth-child(3) { animation-delay: 0.5s; }
    .stat:nth-child(4) { animation-delay: 0.6s; }
    .stat:nth-child(5) { animation-delay: 0.7s; }
    .stat:nth-child(6) { animation-delay: 0.8s; }
    .stat:nth-child(7) { animation-delay: 0.9s; }
    .stat:nth-child(8) { animation-delay: 1.0s; }

    .stat-label {
      font-size: 0.6rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-dim);
      margin-bottom: 0.25rem;
    }

    .stat-value {
      font-size: 0.85rem;
      font-weight: 300;
      color: var(--text-muted);
      transition: color 0.3s ease;
    }

    .stat-value.updated {
      color: var(--accent);
    }

    .hud-divider {
      height: 1px;
      background: var(--accent-dim);
      margin: 1rem 0 0.5rem 0;
    }

    .hud-footer {
      margin-top: auto;
      padding-top: 1rem;
      border-top: 1px solid var(--accent-dim);
    }

    .hud-footer a {
      font-size: 0.65rem;
      color: var(--text-dim);
      text-decoration: none;
      letter-spacing: 0.1em;
      transition: color 0.3s ease;
    }

    .hud-footer a:hover {
      color: var(--accent);
    }

    /* Canvas - Main View */
    .viewport {
      flex: 1;
      margin-left: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 3rem;
    }

    .viewport-header {
      text-align: center;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.3s forwards;
    }

    .date {
      font-size: 0.7rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--text-dim);
      margin-bottom: 0.75rem;
    }

    .mood {
      font-size: 2.5rem;
      opacity: 0.9;
    }

    .canvas-window {
      max-width: 640px;
      width: 100%;
      background: var(--bg-panel);
      border: 1px solid var(--accent-dim);
      border-radius: 4px;
      overflow: hidden;
      backdrop-filter: blur(12px);
      opacity: 0;
      animation: fadeScaleIn 0.8s ease-out 0.5s forwards;
    }

    .canvas-chrome {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 0.6rem 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid var(--accent-dim);
    }

    .canvas-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-dim);
      opacity: 0.5;
    }

    .canvas-title {
      flex: 1;
      text-align: center;
      font-size: 0.65rem;
      letter-spacing: 0.1em;
      color: var(--text-dim);
    }

    #canvas-content {
      min-height: 200px;
      padding: 1.5rem;
    }

    #canvas-content p {
      color: var(--text-dim);
      font-size: 0.85rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeScaleIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .observatory {
        flex-direction: column;
        min-height: auto;
      }

      .hud {
        position: static;
        width: 100%;
        height: auto;
        flex-direction: column;
        gap: 0.5rem;
        padding: 1rem;
        border-right: none;
        border-bottom: 1px solid var(--accent-dim);
      }

      .hud-title {
        width: 100%;
        margin-bottom: 0.5rem;
        padding-bottom: 0.5rem;
      }

      .stat {
        margin-bottom: 0.5rem;
      }

      .hud-divider {
        margin: 0.5rem 0;
      }

      .hud-footer {
        width: 100%;
        margin-top: 0.5rem;
        padding-top: 0.75rem;
      }

      .viewport {
        margin-left: 0;
        padding: 2rem 1rem;
        min-height: auto;
        justify-content: flex-start;
      }

      .canvas-window {
        max-width: 100%;
      }

      #canvas-content {
        min-height: 150px;
        overflow-wrap: break-word;
        word-wrap: break-word;
      }
    }
  </style>
  <script>
    let previousData = {};

    function updateDashboard(data) {
      // Pi stats
      if (data.pi) {
        updateStat('cpu', data.pi.cpu);
        updateStat('mem', data.pi.memory);
        updateStat('temp', data.pi.temp);
        updateStat('disk', data.pi.disk);
      }
      // Clawdbot stats
      if (data.clawdbot) {
        updateStat('uptime', data.clawdbot.uptime);
        updateStat('sessions', data.clawdbot.sessions);
        updateStat('lastActivity', data.clawdbot.lastActivity);
      }
      // Canvas
      if (data.canvas) {
        document.getElementById('canvas-content').innerHTML = data.canvas.html || '';
      }
      // Mood & date
      if (data.mood) {
        document.getElementById('mood').textContent = data.mood || '';
      }
      if (data.date) {
        document.getElementById('date').textContent = data.date || '';
      }
      // Docker containers
      const dockerEl = document.getElementById('docker-stats');
      if (dockerEl && data.docker) {
        if (data.docker.length === 0) {
          dockerEl.innerHTML = '<div class="stat"><div class="stat-value" style="font-size: 0.7rem; color: var(--text-dim);">No containers</div></div>';
        } else {
          dockerEl.innerHTML = data.docker.map(c => `
            <div class="stat">
              <div class="stat-label">${c.name}</div>
              <div class="stat-value" style="font-size: 0.75rem;">${c.cpu} Â· ${c.mem.split('/')[0]}</div>
            </div>
          `).join('');
        }
      }

      previousData = JSON.parse(JSON.stringify(data));
    }

    function updateStat(id, value) {
      const el = document.getElementById(id);
      if (!el) return;

      const displayValue = value || 'â€”';
      const changed = previousData[id] !== displayValue;

      el.textContent = displayValue;

      if (changed && previousData[id] !== undefined) {
        el.classList.add('updated');
        setTimeout(() => el.classList.remove('updated'), 1500);
      }

      previousData[id] = displayValue;
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetch('state.json')
        .then(r => r.json())
        .then(updateDashboard)
        .catch(() => {});
    });

    setInterval(() => {
      fetch('state.json?' + Date.now())
        .then(r => r.json())
        .then(updateDashboard)
        .catch(() => {});
    }, 5000);
  </script>
</head>
<body>
  <div class="starfield">
    <div class="stars"></div>
    <div class="stars stars-layer-2"></div>
  </div>

  <div class="observatory">
    <aside class="hud">
      <div class="hud-title">Systems</div>

      <div class="stat">
        <div class="stat-label">CPU</div>
        <div class="stat-value" id="cpu">â€”</div>
      </div>

      <div class="stat">
        <div class="stat-label">Memory</div>
        <div class="stat-value" id="mem">â€”</div>
      </div>

      <div class="stat">
        <div class="stat-label">Temp</div>
        <div class="stat-value" id="temp">â€”</div>
      </div>

      <div class="stat">
        <div class="stat-label">Disk</div>
        <div class="stat-value" id="disk">â€”</div>
      </div>

      <div class="stat">
        <div class="stat-label">Uptime</div>
        <div class="stat-value" id="uptime">â€”</div>
      </div>

      <div class="stat">
        <div class="stat-label">Sessions</div>
        <div class="stat-value" id="sessions">â€”</div>
      </div>

      <div class="stat">
        <div class="stat-label">Last Ping</div>
        <div class="stat-value" id="lastActivity">â€”</div>
      </div>

      <div class="hud-divider"></div>
      <div class="hud-title" style="margin-top: 0.5rem;">Docker</div>
      <div id="docker-stats"></div>

      <div class="hud-footer">
        <a href="https://github.com/doyeongk/observatory">github</a>
      </div>
    </aside>

    <main class="viewport">
      <header class="viewport-header">
        <p class="date" id="date"></p>
        <p class="mood" id="mood">ðŸ”­</p>
      </header>

      <div class="canvas-window">
        <div class="canvas-chrome">
          <div class="canvas-dot"></div>
          <div class="canvas-dot"></div>
          <div class="canvas-dot"></div>
          <span class="canvas-title">canvas</span>
        </div>
        <div id="canvas-content">
          <p>Loading...</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
